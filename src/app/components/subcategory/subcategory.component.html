<header class="header">
  <div class="breadcrumbs">
    <a [routerLink]="['/category', categorySlug]" class="breadcrumb-link">
      {{ getCategoryDisplayName() | titlecase }}
    </a>
    <span class="breadcrumb-separator">></span>
    <span class="breadcrumb-item">{{ getSubcategoryDisplayName() | titlecase }}</span>
  </div>
</header>

<main class="posts-grid">
  <a *ngFor="let post of posts; let i = index" 
     [routerLink]="['/post', post.slug]" 
     class="post-card-link"
     [attr.data-post-index]="i"
     [class.focused]="isPostFocused(i)">
    <article class="post-card">
      <div class="post-meta">
        <span class="subcategory-label" *ngIf="post.subcategory">{{ post.subcategory | titlecase }}</span>
      </div>
      <h2>{{ post.title }}</h2>
      <p class="excerpt">{{ post.excerpt }}</p>
    </article>
  </a>
</main>

<div *ngIf="posts.length === 0" class="no-posts">
  <h2>No Posts Found</h2>
  <p>No posts found in this subcategory.</p>
  <a [routerLink]="['/category', categorySlug]" class="back-link">View all {{ getCategoryDisplayName() }} posts</a>
</div>
