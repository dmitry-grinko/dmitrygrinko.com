<header class="header">
  <div class="container header__container">
    <a [routerLink]="'/'" class="header__logo">Dmitry Grinko</a>
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Toggle mobile menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="header__nav">
      <ul class="header__menu" [class.active]="isMobileMenuOpen">
        @for (link of headerContent.links; track link.link) {
          <li class="header__menu-item" [class.has-submenu]="link.submenu">
            <a class="header__link" 
               [routerLink]="link.link" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: link.exact ?? false}"
               [class.header__link--cta]="link.isCTA"
               (mouseenter)="onMenuItemHover(link)"
               (click)="link.submenu && $event.preventDefault()">
              {{ link.label }}
            </a>
            @if (link.submenu && (activeSubmenu === link || isMobileMenuOpen)) {
              <ul class="header__submenu">
                @for (subItem of link.submenu; track subItem.link) {
                  <li>
                    <a class="header__submenu-link" 
                       [routerLink]="subItem.link"
                       routerLinkActive="active">
                      {{ subItem.label }}
                    </a>
                  </li>
                }
              </ul>
            }
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
