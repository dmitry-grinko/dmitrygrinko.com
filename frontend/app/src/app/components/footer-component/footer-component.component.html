<footer class="footer">
  <div class="footer__container">
    <div class="footer__content">
      <div class="footer__copyright">
        Â© {{ footerContent.copyright.startYear }} - {{ currentYear }} {{ footerContent.copyright.text }}
      </div>
      <div class="footer__social">
        <a *ngFor="let link of footerContent.socialLinks"
           [href]="link.url"
           target="_blank"
           rel="noopener noreferrer"
           class="footer__social-link"
           [attr.aria-label]="link.label">
          <i [class]="link.icon"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
